<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <h1>Test Images</h1>
  
  <!-- Standard image -->
  <picture><source type="image/webp" srcset="/assets/responsive/tree-300w-865a9a16.webp 300w" sizes="(max-width: 768px) 100vw, 75vw"><source type="image/jpeg" srcset="/assets/responsive/tree-300w-865a9a16.jpg 300w" sizes="(max-width: 768px) 100vw, 75vw"><img src="images/tree.jpg" alt="Tree" loading="lazy" width="300" height="576"></picture>
  
  <!-- Image with class -->
  <picture><source type="image/webp" srcset="/assets/responsive/industry-300w-2ad5b17d.webp 300w" sizes="(max-width: 768px) 100vw, 75vw"><source type="image/jpeg" srcset="/assets/responsive/industry-300w-2ad5b17d.jpg 300w" sizes="(max-width: 768px) 100vw, 75vw"><img src="images/industry.jpg" alt="Industry" class="responsive-image" loading="lazy" width="300" height="4320"></picture>
  
  <!-- Image to ignore -->
  <img src="images/work.jpg" alt="Work" data-no-responsive="">
  
  <!-- External image - should be skipped -->
  <img src="https://example.com/image.jpg" alt="External image">
  
  <!-- Data URL image - should be skipped -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" alt="Data URL image">
  
  <!-- Image with sizes -->
  <picture><source type="image/webp" srcset="/assets/responsive/people-300w-26863eb6.webp 300w" sizes="(max-width: 600px) 100vw, 50vw"><source type="image/jpeg" srcset="/assets/responsive/people-300w-26863eb6.jpg 300w" sizes="(max-width: 600px) 100vw, 50vw"><img src="images/people.jpg" alt="People" loading="lazy" width="300" height="399"></picture>
  
  <!-- Image with other attributes -->
  <picture><source type="image/webp" srcset="/assets/responsive/buildings-300w-75d3019f.webp 300w" sizes="(max-width: 768px) 100vw, 75vw"><source type="image/png" srcset="/assets/responsive/buildings-300w-75d3019f.png 300w" sizes="(max-width: 768px) 100vw, 75vw"><img src="images/buildings.png" alt="Buildings" loading="lazy" width="300" height="994" id="special-image" data-custom="value"></picture>

</body></html>
